<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>🃏Blackjack Game</title>
  </head>
  <body>
    <div class="container text-center shadow">
      <h1>Blackjack</h1>
      <hr />
      <h2 id="game-state">Do you want to draw a new card?</h2>
      <ul class="cards-info">
        <li id="drawn-cards"></li>
        <hr />
        <li id="sum-cards"></li>
      </ul>
      <div class="play-buttons">
        <button onclick="initiateGame()" id="start-btn">Start Game</button>
        <br />
        <button onclick="getCard()" id="new-card-btn">Get a Card</button>
      </div>
      <p id="message"></p>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
